<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>EnchantedForest</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <script src="libs/jquery.min.js" charset="utf-8"></script>
    <script src="libs/p5.min.js" charset="utf-8"></script>
    <script src="libs/tinyqueue.min.js" charset="utf-8"></script>
    <script src="libs/notify.min.js" charset="utf-8"></script>
		<script src="src/graphAlgs.js" charset="utf-8"></script>
    <script src="src/Entity.js" charset="utf-8"></script>
    <script src="src/ItemManager.js" charset="utf-8"></script>
    <script src="src/Projectile.js" charset="utf-8"></script>
    <script src="src/Player.js" charset="utf-8"></script>
    <script src="src/HUD.js" charset="utf-8"></script>
    <script src="src/Dialogue.js" charset="utf-8"></script>
    <script src="src/sketch.js" charset="utf-8"></script>

	<div id="inventoryContainer" class="HUDContainer">

		<img id="portraitImg" src="data/avatars/empty.png">

		<div id="dialougeContainer">
			<div id="dialogueTextWrapper">
				<div id="dialogueText">
					<p><emph id="npcName"> </emph></p>
					<p><emph id="npcDialogue"> </emph></p>
				</div>
			</div>
		</div>

		<div id="questContainer">
			<div id="questTitle">Quests</div>
			<ul id="questList">
				<!-- <li> hai</li> -->
				<!-- <li> hai</li> -->
				<!-- <li> hai</li> -->
				<!-- <li> hai</li> -->
				<!-- <li> hai</li> -->
				<!-- <li> hai</li> -->
			</ul>
		</div>


		<div id="itemContainer">
			<table id="itemTable" class="itemCell"></table>

			<div id="itemInfoPage">
				<div id="itemTitle"></div>
				<div id="itemUseButton">USE</div>
				<div id="itemDescription"></div>
			</div>
		</div>

	</div>

	<div id="quickAccessContainer" class="HUDContainer">
			<table id="quickAccessTable" class="itemCell">
				<tbody>
					<tr>
						<td>
							<img src="data/avatars/empty.png" id="quickAccess1" onclick="return;">
							<div class="itemSubscript">1</div>
						</td>
						<td>
							<img src="data/avatars/empty.png" id="quickAccess2" onclick="return;">
							<div class="itemSubscript">2</div>
						</td>
						<td>
							<img src="data/avatars/empty.png" id="quickAccess3" onclick="return;">
							<div class="itemSubscript">3</div>
						</td>
						<td>
							<img src="data/avatars/empty.png" id="quickAccess4" onclick="return;">
							<div class="itemSubscript">4</div>
						</td>
						<td>
							<img src="data/avatars/empty.png" id="quickAccess5" onclick="return;">
							<div class="itemSubscript">5</div>
						</td>
					</tr>
					<tr>
						<td>
							<img src="data/avatars/empty.png" id="quickAccess6" onclick="return;">
							<div class="itemSubscript">6</div>
						</td>
						<td>
							<img src="data/avatars/empty.png" id="quickAccess7" onclick="return;">
							<div class="itemSubscript">7</div>
						</td>
						<td>
							<img src="data/avatars/empty.png" id="quickAccess8" onclick="return;">
							<div class="itemSubscript">8</div>
						</td>
						<td>
							<img src="data/avatars/empty.png" id="quickAccess9" onclick="return;">
							<div class="itemSubscript">9</div>
						</td>
						<td>
							<img src="data/avatars/empty.png" id="quickAccess0" onclick="return;">
							<div class="itemSubscript">0</div>
						</td>
					</tr>
				</tbody>
			</table>
	</div>

	<div id="questBannerContainer">
		<div id="questBannerTitle"></div>
		<div id="questBannerObjectives"></div>
		<div id="questBannerRewards"></div>

		<div class="questBannerButton">
			<button id="questBannerAcceptButton">Accept</button>
			<button id="questBannerDeclineButton">Decline</button>
		</div>
	</div>

  </body>
</html>
