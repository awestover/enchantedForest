<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>test</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <script src="libs/jquery.min.js" charset="utf-8"></script>
    <script src="libs/p5.min.js" charset="utf-8"></script>
    <script src="libs/notify.min.js" charset="utf-8"></script>
    <script src="src/Entity.js" charset="utf-8"></script>
    <script src="src/Item.js" charset="utf-8"></script>
    <script src="src/Projectile.js" charset="utf-8"></script>
    <script src="src/Player.js" charset="utf-8"></script>
    <script src="src/HUD.js" charset="utf-8"></script>
    <script src="src/Dialogue.js" charset="utf-8"></script>
    <script src="src/sketch.js" charset="utf-8"></script>

	<div id="dialogueContainer" class="HUDContainer">
		<img id="dialogueImg" src="data/avatars/empty.png">
    <div id="dialogueTextWrapper">
      <div id="dialogueText">
        <p><emph id="npcName"> </emph></p>
        <p><emph id="npcDialogue"> </emph></p>
        <p><emph id="npcQuest"> </emph></p>
        <p><emph id="npcQuestDetails"> </emph></p>
      </div>
    </div>
	</div>

	<div id="inventoryContainer" class="HUDContainer">
		<table id="inventoryTable" class="inventoryCell"></table>
	</div>

	<div id="questContainer" class="HUDContainer">
		<div id="questTitle">Quests</div>
		<ul id="questList"></ul>
	</div>

	<div id="questBannerContainer">
		<div id="questBannerTitle"></div>
		<div id="questBannerObjectives"></div>
		<div id="questBannerRewards"></div>

		<div class="questBannerButton">
			<button id="questBannerAcceptButton">Accept</button>
			<button id="questBannerDeclineButton">Decline</button>
		</div>
	</div>

  </body>
</html>
